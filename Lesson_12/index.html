<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ДЗ 12</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__car car">
					<div class="car__wrapper">
						<div class="car__top">
							<div class="car__top-left"></div>
							<div class="car__top-top"></div>
							<div class="car__top-right"></div>
						</div>
						<div class="car__body"></div>
						<div class="car__wheels">
							<div class="car__wheel"></div>
							<div class="car__wheel"></div>
						</div>
						<div class="car__doors">
							<div class="car__door-left"></div>
							<div class="car__door-right"></div>
						</div>
						<div class="car__lights">
							<div class="car__lights-left">
								<div class="car__lights-left--top"></div>
								<div class="car__lights-left--bottom"></div>
							</div>
							<div class="car__lights-right">
								<div class="car__lights-right--top"></div>
								<div class="car__lights-right--bottom"></div>
							</div>
						</div>
						<div class="car__windows">
							<div class="car__windows-left"></div>
							<div class="car__windows-right"></div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
